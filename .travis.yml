dist: xenial
language: rust
services: docker

jobs:
  include:
    - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=x86_64-apple-darwin
      os: osx
    - env: TARGET=x86_64-pc-windows-gnu

before_install:
  - set -e
  - rustup self update

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  token:
    secure: 
  file_glob: true
  file: rns-$TRAVIS_TAG-$TARGET.*
  name: RNS $TRAVIS_TAG
  on:
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - "/^\\d+\\.\\d+\\.\\d+.*$/"
    - master

notifications:
  email:
    on_success: never